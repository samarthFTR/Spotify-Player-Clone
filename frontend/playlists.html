<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Playlists - Spotifly</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
  /* PLAYER SLIDERS */
  input[type="range"]::-webkit-slider-thumb {
    background: #1db954 !important;
  }
  input[type="range"]::-moz-range-thumb {
    background: #1db954 !important;
  }

  input[type="range"]::-webkit-slider-runnable-track {
    background: #333;
  }
  input[type="range"]::-moz-range-track {
    background: #333;
  }

  /* PLAYER COLORS */
  #player-container {
    background-color: #000;
  }
  #player-title {
    font-weight: 600;
  }
  #player-artist {
    color: #b3b3b3;
  }
  #player-like-btn.text-green-500 {
    color: #1db954 !important;
  }

  /* VOLUME SLIDER */
  #player-volume::-webkit-slider-thumb {
    background: #1db954 !important;
  }
  #player-volume::-moz-range-thumb {
    background: #1db954 !important;
  }

  /* ICON COLORING */
  #btn-play {
    color: #1db954 !important;
  }
</style>

</head>

<body class="bg-gray-900 text-white font-sans flex flex-col min-h-screen">

<!-- HEADER (Same as index) -->
<header class="px-2 sm:px-4 pt-4 pb-2">
  <div class="flex flex-col gap-3 sm:flex-row sm:items-center sm:justify-between">
    <div class="flex items-center space-x-2 sm:space-x-4 flex-1">
      <div class="w-8 h-8 sm:w-10 sm:h-10 rounded-full bg-purple-600 flex items-center justify-center font-bold cursor-pointer">
        <a href="profile.html">D</a>
      </div>
      <nav class="flex space-x-1 sm:space-x-3 bg-gray-800 rounded-full px-1 py-1 text-xs sm:text-sm font-semibold overflow-x-auto flex-1">
        <a href="index.html" class="px-2 sm:px-4 py-1 rounded-full hover:bg-gray-700">All</a>
        <a href="music.html" class="px-2 sm:px-4 py-1 rounded-full hover:bg-gray-700">Music</a>
        <a href="podcast.html" class="px-2 sm:px-4 py-1 rounded-full hover:bg-gray-700">Podcasts</a>
        <a href="playlists.html" class="px-2 sm:px-4 py-1 rounded-full bg-gray-700">Playlists</a>
      </nav>
    </div>
  </div>
</header>

<!-- CREATE PLAYLIST BUTTON -->
<div class="px-4 mt-3">
  <button id="btnCreatePlaylist"
    class="bg-green-600 hover:bg-green-500 px-4 py-2 rounded-full text-sm font-semibold">
    + Create Playlist
  </button>
</div>

<!-- PLAYLIST GRID -->
<section id="playlistGrid"
  class="px-2 sm:px-4 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-3 mt-4">
  <!-- JS will populate -->
</section>

<!-- CREATE PLAYLIST MODAL -->
<div id="modalCreate" class="fixed inset-0 bg-black/60 hidden items-center justify-center">
  <div class="bg-gray-800 rounded-xl p-6 w-[90%] sm:w-[400px]">
    <h2 class="text-lg font-bold mb-4">Create New Playlist</h2>

    <input id="newPlaylistName"
      placeholder="Playlist Name"
      class="w-full bg-gray-700 rounded-lg px-3 py-2 outline-none">

    <button id="savePlaylist"
      class="bg-green-600 hover:bg-green-500 w-full py-2 rounded-lg mt-4 font-semibold">
      Save
    </button>

    <button id="closeModal"
      class="bg-gray-600 hover:bg-gray-500 w-full py-1 rounded-lg mt-2 text-sm">
      Cancel
    </button>
  </div>
</div>

<!-- FULL SPOTIFY-STYLE PLAYER -->
<footer id="player-container" class="fixed bottom-0 left-0 w-full bg-black border-t border-gray-800 px-4 py-3 flex items-center justify-between">

  <!-- LEFT: Song Info -->
  <div class="flex items-center space-x-4">
    <img id="player-cover" src="https://picsum.photos/80" class="w-14 h-14 rounded-lg">
    <div>
      <p id="player-title" class="text-white font-semibold">Not Playing</p>
      <p id="player-artist" class="text-gray-400 text-sm">-</p>
    </div>

    <!-- Like button -->
    <i id="player-like-btn" class="fa-regular fa-heart text-xl cursor-pointer"></i>
  </div>

  <!-- CENTER: Controls -->
  <div class="flex flex-col items-center space-y-2 w-1/3">
    <div class="flex items-center space-x-6 text-xl">
      <i id="btn-shuffle" class="fa-solid fa-shuffle cursor-pointer"></i>
      <i id="btn-prev" class="fa-solid fa-backward-step cursor-pointer"></i>
      <i id="btn-play" class="fa-solid fa-play cursor-pointer text-green-500"></i>
      <i id="btn-next" class="fa-solid fa-forward-step cursor-pointer"></i>
      <i id="btn-repeat" class="fa-solid fa-repeat cursor-pointer"></i>
    </div>

    <!-- Progress bar -->
    <div class="w-full flex items-center space-x-3 text-xs">
      <span id="player-current-time">0:00</span>
      <input id="player-seek" type="range" min="0" max="100" value="0" class="w-full">
      <span id="player-duration">0:00</span>
    </div>
  </div>

  <!-- RIGHT: Volume + Icons -->
  <div class="flex items-center space-x-4">
    <i class="fa-solid fa-list-ul text-xl cursor-pointer"></i>
    <i class="fa-solid fa-headphones text-xl"></i>
    <i id="btn-mute" class="fa-solid fa-volume-high text-xl cursor-pointer"></i>
    <input id="player-volume" type="range" min="0" max="1" step="0.01" value="1" class="w-24">
  </div>

</footer>

<script src="player.js"></script>


<script src="playlists.js"></script>
</body>
</html>
