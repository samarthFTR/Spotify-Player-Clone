<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Playlist</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-900 text-white min-h-screen">

  <header class="flex items-center justify-between px-4 pt-4 pb-2">
    <div class="flex items-center gap-3">
      <button onclick="history.back()" class="p-2 bg-gray-800 rounded hover:bg-gray-700"><i class="fa fa-arrow-left"></i></button>
      <h1 id="pageTitle" class="text-xl font-bold">Playlist</h1>
    </div>

    <div class="flex items-center gap-2">
      <button id="btnAddSong" class="bg-blue-600 hover:bg-blue-700 px-3 py-2 rounded text-sm"><i class="fa fa-plus"></i> Add songs</button>
      <button id="btnRename" class="bg-gray-700 px-3 py-2 rounded text-sm hover:bg-gray-600"><i class="fa fa-pen"></i> Rename</button>
      <button id="btnRefresh" class="bg-gray-700 px-3 py-2 rounded text-sm hover:bg-gray-600"><i class="fa fa-arrows-rotate"></i></button>
    </div>
  </header>

  <main class="px-4 mt-6">
    <section class="flex gap-6 items-center">
      <div id="coverWrapper" class="w-48 h-48 bg-gradient-to-b from-gray-700 to-gray-800 rounded flex items-center justify-center">
        <i id="coverIcon" class="fa fa-music text-6xl text-gray-400"></i>
        <img id="coverImg" src="" alt="" class="w-full h-full object-cover rounded hidden" />
      </div>

      <div class="flex-1">
        <h2 id="playlistName" class="text-2xl font-bold">Playlist</h2>
        <p id="playlistMeta" class="text-gray-400 mt-1">—</p>
        <div class="mt-4">
          <button id="btnPlayAll" class="bg-green-500 hover:bg-green-600 px-4 py-2 rounded">Play</button>
        </div>
      </div>
    </section>

    <section class="mt-8">
      <div id="songsContainer" class="bg-gray-800 rounded divide-y divide-gray-700 overflow-hidden">
        <!-- Song rows injected here -->
      </div>
      <p id="noSongsText" class="text-gray-400 mt-6 text-center hidden">No songs in this playlist. Add some!</p>
    </section>
  </main>

  <!-- Add songs modal (list all songs from DB) -->
  <div id="addModal" class="hidden fixed inset-0 bg-black bg-opacity-60 flex items-start justify-center pt-24 z-50">
    <div class="bg-gray-800 w-[95%] max-w-3xl rounded p-4">
      <div class="flex justify-between items-center mb-3">
        <h3 class="text-lg font-semibold">Add songs to playlist</h3>
        <button id="closeAddModal" class="text-gray-300 hover:text-white"><i class="fa fa-times"></i></button>
      </div>

      <div class="mb-3 flex gap-2">
        <input id="searchSongs" placeholder="Search songs (title / artist / album)..." class="flex-1 p-2 rounded bg-gray-700 outline-none" />
        <button id="searchBtn" class="px-3 py-2 bg-gray-700 rounded hover:bg-gray-600">Search</button>
      </div>

      <div id="allSongsList" class="max-h-96 overflow-auto divide-y divide-gray-700 rounded bg-[#0f1720] p-2">
        <!-- all songs will be injected here -->
      </div>

      <p id="allSongsError" class="text-red-400 mt-3 hidden"></p>
    </div>
  </div>

  <!-- Rename modal -->
  <div id="renameModal" class="hidden fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50">
    <div class="bg-gray-800 p-6 rounded w-80">
      <h3 class="text-lg font-semibold mb-2">Rename playlist</h3>
      <input id="renameInput" class="w-full p-2 rounded bg-gray-700 outline-none mb-4" />
      <div class="flex justify-end gap-2">
        <button id="renameCancel" class="px-3 py-1 rounded bg-gray-600 hover:bg-gray-500">Cancel</button>
        <button id="renameSave" class="px-3 py-1 rounded bg-green-500 hover:bg-green-600">Save</button>
      </div>
    </div>
  </div>

<script>
/*
  playlist.html
  - expects these backend endpoints:
    GET  /api/playlists/:id            -> playlist with populated songs
    POST /api/playlists/:id/add       -> { songId }  (returns populated playlist)
    POST /api/playlists/:id/remove    -> { songId }  (returns populated playlist)
    PUT  /api/playlists/:id           -> { name }     (returns updated playlist)
    GET  /api/songs                   -> list all songs (supports optional ?search=)
  If GET /api/songs doesn't exist, implement a simple route:
    router.get('/api/songs', async (req,res)=>{ const songs = await Song.find().sort({order:1}); res.json(songs); })
*/

const API_BASE = window.__API_BASE__ || 'http://localhost:5000';

function apiFetch(path, options = {}) {
  const url = API_BASE + path;
  const opts = { headers: { 'Content-Type': 'application/json' }, ...options };
  if (opts.body && typeof opts.body !== 'string') opts.body = JSON.stringify(opts.body);
  return fetch(url, opts).then(async res => {
    if (!res.ok) {
      const txt = await res.text();
      let json;
      try { json = JSON.parse(txt); } catch(e) { json = { message: txt }; }
      const err = new Error(json.message || 'Request failed');
      err.status = res.status;
      err.body = json;
      throw err;
    }
    return res.status === 204 ? null : res.json();
  });
}

// helpers
function q(id){ return document.getElementById(id); }
function escapeHtml(s){ return (s||'').replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;'); }
function formatDuration(sec){
  if (!sec && sec !== 0) return '--:--';
  const m = Math.floor(sec/60), s = Math.floor(sec%60);
  return `${m}:${s.toString().padStart(2,'0')}`;
}

// UI elements
const playlistNameEl = q('playlistName');
const playlistMeta = q('playlistMeta');
const coverImg = q('coverImg');
const coverIcon = q('coverIcon');
const coverWrapper = q('coverWrapper');
const songsContainer = q('songsContainer');
const noSongsText = q('noSongsText');

const addModal = q('addModal');
const allSongsList = q('allSongsList');
const allSongsError = q('allSongsError');
const searchSongs = q('searchSongs');
const searchBtn = q('searchBtn');
const btnAddSong = q('btnAddSong');
const btnRefresh = q('btnRefresh');

const renameModal = q('renameModal');
const renameInput = q('renameInput');
const renameSave = q('renameSave');
const renameCancel = q('renameCancel');
const btnRename = q('btnRename');

let currentPlaylist = null;
let playlistId = null;

// parse id from query
const params = new URLSearchParams(window.location.search);
playlistId = params.get('id');
if (!playlistId) {
  alert('No playlist id found in URL. Navigate from playlists list.');
  // optionally redirect to playlists page
}

// load playlist and render
async function loadPlaylist(){
  songsContainer.innerHTML = '<p class="p-6 text-center text-gray-400">Loading playlist...</p>';
  try{
    const pl = await apiFetch(`/api/playlists/${playlistId}`);
    currentPlaylist = pl;
    renderPlaylist(pl);
  }catch(err){
    console.error(err);
    songsContainer.innerHTML = `<p class="p-6 text-center text-red-400">Failed to load playlist. ${escapeHtml(err.message||'')}</p>`;
  }
}

function renderPlaylist(pl){
  playlistNameEl.textContent = pl.name || 'Playlist';
  q('pageTitle').textContent = pl.name || 'Playlist';
  const songCount = Array.isArray(pl.songs) ? pl.songs.length : 0;
  playlistMeta.textContent = `${songCount} song${songCount !== 1 ? 's' : ''} • created ${new Date(pl.createdAt||Date.now()).toLocaleString()}`;

  // show cover: first song's coverUrl if available
  if (pl.songs && pl.songs.length>0 && pl.songs[0].coverUrl){
    coverImg.src = pl.songs[0].coverUrl;
    coverImg.classList.remove('hidden');
    coverIcon.classList.add('hidden');
  } else {
    coverImg.classList.add('hidden');
    coverIcon.classList.remove('hidden');
  }

  // songs list
  songsContainer.innerHTML = '';
  if (!pl.songs || pl.songs.length === 0){
    noSongsText.classList.remove('hidden');
    return;
  } else noSongsText.classList.add('hidden');

  pl.songs.forEach((song, idx) => {
    const row = document.createElement('div');
    row.className = 'flex items-center gap-4 p-3';
    row.innerHTML = `
      <div class="w-14 h-14 flex-shrink-0 rounded overflow-hidden bg-gray-700 flex items-center justify-center">
        ${song.coverUrl ? `<img src="${escapeHtml(song.coverUrl)}" alt="" class="w-full h-full object-cover">` : '<i class="fa fa-music text-2xl text-gray-400"></i>'}
      </div>
      <div class="flex-1 min-w-0">
        <div class="flex justify-between items-center gap-3">
          <div>
            <div class="font-semibold truncate">${escapeHtml(song.title)}</div>
            <div class="text-gray-400 text-sm truncate">${escapeHtml(song.artist)} • ${escapeHtml(song.album || '')}</div>
          </div>
          <div class="text-sm text-gray-400">${formatDuration(song.duration)}</div>
        </div>
      </div>
      <div class="flex items-center gap-2">
        <button class="playSongBtn px-3 py-1 rounded bg-gray-700 hover:bg-gray-600 text-sm" data-idx="${idx}"><i class="fa fa-play"></i></button>
        <button class="removeSongBtn px-3 py-1 rounded bg-red-600 hover:bg-red-500 text-sm" data-id="${song._id}"><i class="fa fa-trash"></i></button>
      </div>
    `;
    songsContainer.appendChild(row);
  });

  // attach remove handlers
  document.querySelectorAll('.removeSongBtn').forEach(btn => {
    btn.addEventListener('click', async (e) => {
      const songId = btn.getAttribute('data-id');
      if (!confirm('Remove this song from playlist?')) return;
      try{
        await apiFetch(`/api/playlists/${playlistId}/remove`, { method: 'POST', body: { songId } });
        await loadPlaylist();
      }catch(err){
        console.error(err);
        alert('Failed to remove song');
      }
    });
  });

  // attach play handlers (your player integration can be placed here)
  document.querySelectorAll('.playSongBtn').forEach(btn => {
    btn.addEventListener('click', (e) => {
      const idx = Number(btn.getAttribute('data-idx'));
      const song = currentPlaylist.songs[idx];
      // integrate with your player: example: window.player.playSong(song)
      if (window.player && typeof window.player.playSong === 'function') {
        window.player.playSong(song);
      } else {
        alert('Play integration not found. Song url:\n' + song.audioUrl);
      }
    });
  });
}


// Add songs modal behavior
btnAddSong.addEventListener('click', () => {
  openAddModal();
});

q('closeAddModal').addEventListener('click', ()=> addModal.classList.add('hidden'));
q('searchBtn').addEventListener('click', () => loadAllSongs(searchSongs.value.trim()));
searchSongs.addEventListener('keyup', (e) => { if (e.key === 'Enter') loadAllSongs(searchSongs.value.trim()); });

async function openAddModal(){
  allSongsError.classList.add('hidden');
  searchSongs.value = '';
  addModal.classList.remove('hidden');
  await loadAllSongs('');
}

async function loadAllSongs(search){
  allSongsList.innerHTML = '<p class="p-4 text-center text-gray-400">Loading songs...</p>';
  try{
    const q = search ? `?search=${encodeURIComponent(search)}` : '';
    const songs = await apiFetch(`/api/songs${q}`);
    if (!Array.isArray(songs) || songs.length === 0) {
      allSongsList.innerHTML = '<p class="p-4 text-center text-gray-400">No songs found</p>';
      return;
    }
    renderAllSongs(songs);
  }catch(err){
    console.error(err);
    allSongsError.textContent = 'Failed to load songs from server. If you do not have /api/songs implemented, add a GET route that returns Song.find().';
    allSongsError.classList.remove('hidden');
    allSongsList.innerHTML = '';
  }
}

function renderAllSongs(songs){
  allSongsList.innerHTML = '';
  // show "Add" disabled for songs already in playlist
  const existingIds = new Set((currentPlaylist && Array.isArray(currentPlaylist.songs)) ? currentPlaylist.songs.map(s=>String(s._id||s)) : []);
  songs.forEach(song => {
    const row = document.createElement('div');
    row.className = 'flex items-center gap-3 p-2';
    row.innerHTML = `
      <div class="w-12 h-12 rounded overflow-hidden bg-gray-700 flex items-center justify-center">
        ${song.coverUrl ? `<img src="${escapeHtml(song.coverUrl)}" class="w-full h-full object-cover">` : '<i class="fa fa-music text-xl text-gray-400"></i>'}
      </div>
      <div class="flex-1 min-w-0">
        <div class="font-semibold truncate">${escapeHtml(song.title)}</div>
        <div class="text-gray-400 text-sm truncate">${escapeHtml(song.artist)}</div>
      </div>
      <div>
        <button class="addSongBtn px-3 py-1 rounded ${existingIds.has(String(song._id)) ? 'bg-gray-600' : 'bg-green-500 hover:bg-green-600'} text-sm" data-id="${song._id}" ${existingIds.has(String(song._id)) ? 'disabled' : ''}>
          ${existingIds.has(String(song._id)) ? 'Added' : 'Add'}
        </button>
      </div>
    `;
    allSongsList.appendChild(row);
  });

  // attach handlers
  document.querySelectorAll('.addSongBtn').forEach(btn => {
    btn.addEventListener('click', async (e) => {
      const id = btn.getAttribute('data-id');
      btn.disabled = true;
      btn.textContent = 'Adding...';
      try {
        await apiFetch(`/api/playlists/${playlistId}/add`, { method: 'POST', body: { songId: id } });
        // refresh playlist and all songs list (to disable added button)
        await loadPlaylist();
        await loadAllSongs(searchSongs.value.trim());
      } catch(err) {
        console.error(err);
        alert('Failed to add song');
        btn.disabled = false;
        btn.textContent = 'Add';
      }
    });
  });
}


// Rename flow
btnRename.addEventListener('click', () => {
  renameInput.value = currentPlaylist ? currentPlaylist.name : '';
  renameModal.classList.remove('hidden');
  renameInput.focus();
});
renameCancel.addEventListener('click', ()=> renameModal.classList.add('hidden'));
renameSave.addEventListener('click', async ()=>{
  const newName = renameInput.value.trim();
  if (!newName) return alert('Enter a name');
  try{
    await apiFetch(`/api/playlists/${playlistId}`, { method: 'PUT', body: { name: newName }});
    renameModal.classList.add('hidden');
    await loadPlaylist();
  }catch(err){
    console.error(err);
    alert('Failed to rename playlist');
  }
});

btnRefresh.addEventListener('click', ()=> loadPlaylist());

// initial load
loadPlaylist();
</script>

</body>
</html>
